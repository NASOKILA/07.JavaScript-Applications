<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AJAX Load Example</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div id="text">
        <h1>AJAX jQuery.load()</h1>
        <button onclick="LoadTitle()">Load Title</button>
    </div>
    <script>
        function LoadTitle() {
            let div = $('<div>').load('http://www.staggeringbeauty.com/');
            $('#text').append(div);
        }
    </script>
</body>

</html>
